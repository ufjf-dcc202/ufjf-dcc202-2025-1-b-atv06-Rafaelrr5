<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resta Um - Jogo de Tabuleiro</title>
    <script type="module" src="./main.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background: #667eea;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            color: white;
            margin-bottom: 20px;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
        }

        .tabuleiro {
            display: grid;
            grid-template-columns: repeat(7, 50px);
            grid-template-rows: repeat(7, 50px);
            gap: 4px;
            background-color: #8B4513;
            padding: 10px;
            border-radius: 10px;
        }

        .posicao {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid #654321;
            cursor: pointer;
        }

        .posicao.valida {
            background: #D2B48C;
        }

        .posicao.invalida {
            background: transparent;
            border: none;
            cursor: default;
        }

        .posicao.com-peca {
            background: #FFD700;
        }

        .posicao.selecionada {
            border: 3px solid #FF4500;
        }

        .posicao.movimento-possivel {
            border: 3px solid #32CD32;
        }

        .info-panel {
            margin-top: 20px;
            text-align: center;
            color: white;
        }

        .pecas-restantes {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .status-jogo {
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Resta Um</h1>
    <div class="game-container">
        <div id="tabuleiro" class="tabuleiro"></div>
        <div class="info-panel">
            <div class="pecas-restantes">Peças restantes: <span id="contador-pecas">32</span></div>
            <div class="status-jogo" id="status">Clique em uma peça para começar</div>
        </div>
    </div>
</body>
</html>
